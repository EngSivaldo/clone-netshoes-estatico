<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6c63ff" />

    <!-- Ícones -->
    <link rel="icon" type="image/png" href="static/uploads/favicon.png" />
    <link rel="apple-touch-icon" href="static/uploads/icon-192.png" />

    <!-- SEO -->
    <meta
      name="description"
      content="Veja os produtos adicionados ao seu carrinho na loja NetShoes Clone. Finalize sua compra com segurança!"
    />
    <meta
      name="keywords"
      content="carrinho, NetShoes, loja virtual, produtos esportivos, compra"
    />
    <meta name="author" content="EngSivaldo" />

    <!-- Open Graph -->
    <meta property="og:title" content="Carrinho de Compras - NetShoes Clone" />
    <meta
      property="og:description"
      content="Confira os itens adicionados ao carrinho antes de finalizar a compra."
    />
    <meta
      property="og:image"
      content="https://EngSivaldo.github.io/clone-netshoes-estatico/static/uploads/banner2.jpg"
    />
    <meta
      property="og:url"
      content="https://EngSivaldo.github.io/clone-netshoes-estatico/carrinho.html"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Básico -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetShoes Clone - Carrinho</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">NetShoes Clone</a>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="#">Lista de Desejos</a>
          <a class="btn btn-outline-light me-2" href="#">Entrar</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4 text-center">🛒 Meu Carrinho</h2>
      <div id="carrinho-itens" class="row gy-3"></div>

      <div class="text-end mt-4">
        <h4>Total: R$ <span id="total-geral">0.00</span></h4>
        <a href="finalizar.html" class="btn btn-success mt-2"
          >Finalizar Compra</a
        >
      </div>
    </div>

    <footer class="py-4 text-center mt-5">
      <div class="container">
        <small>© 2025 NetShoes Clone — Todos os direitos reservados.</small>
      </div>
    </footer>

    <script src="static/js/carrinho.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("✅ Service Worker registrado com sucesso."))
          .catch((err) =>
            console.error("❌ Erro ao registrar Service Worker:", err)
          );
      }
    </script>
  </body>
</html>
