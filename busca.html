<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#6c63ff" />

    <!-- Ícones -->
    <link rel="icon" type="image/png" href="static/uploads/favicon.png" />
    <link rel="apple-touch-icon" href="static/uploads/icon-192.png" />

    <!-- SEO -->
    <meta
      name="description"
      content="Busque produtos esportivos na loja NetShoes Clone. Encontre tênis, roupas e acessórios com preços imperdíveis!"
    />
    <meta
      name="keywords"
      content="busca, produtos esportivos, NetShoes, tênis, loja virtual"
    />
    <meta name="author" content="EngSivaldo" />

    <!-- Open Graph (para redes sociais) -->
    <meta property="og:title" content="Busca de Produtos - NetShoes Clone" />
    <meta
      property="og:description"
      content="Resultados de busca por produtos esportivos, calçados e roupas na NetShoes Clone."
    />
    <meta
      property="og:image"
      content="https://EngSivaldo.github.io/clone-netshoes-estatico/static/uploads/banner1.jpg"
    />
    <meta
      property="og:url"
      content="https://EngSivaldo.github.io/clone-netshoes-estatico/busca.html"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Básico -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetShoes Clone - Busca</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">NetShoes Clone</a>
        <form class="d-flex mx-auto" action="busca.html">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Digite para buscar..."
            aria-label="Buscar"
          />
          <button class="btn btn-light" type="submit">Buscar</button>
        </form>
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" href="#">Lista de Desejos</a>
          <a class="btn btn-outline-light me-2" href="#">Entrar</a>
          <a class="btn btn-light position-relative" href="carrinho.html">
            🛒
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="carrinho-contador"
              >0</span
            >
          </a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2 class="mb-4">🔍 Resultados da Busca</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card produto-card h-100 border-0 shadow">
            <img
              src="static/uploads/tenis-corrida.jpg"
              class="card-img-top"
              alt="Produto Buscado"
            />
            <div class="card-body text-center">
              <h6 class="card-title">Tênis Corrida X</h6>
              <p class="card-text text-success">R$ 259,90</p>
              <button
                class="btn btn-sm btn-success w-100"
                onclick="adicionarAoCarrinho('Tênis Corrida X', 259.90)"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>

        <!-- Adicione mais produtos como quiser -->
      </div>
    </div>

    <footer class="py-4 text-center mt-5">
      <div class="container">
        <small>© 2025 NetShoes Clone — Todos os direitos reservados.</small>
      </div>
    </footer>

    <script src="static/js/carrinho.js"></script>
  </body>
</html>
